server:
    port: 8080
spring:
    application:
        name: gateway
    cloud:
        nacos:
            server-addr: localhost:8848
        gateway:
            routes:
                -   id: item-service
                    uri: lb://item-service
                    predicates:
                        - Path=/items/**,/search/**
                -   id: user-service
                    uri: lb://user-service
                    predicates:
                        - Path=/users/**,/addresses/**
                -   id: trade-service
                    uri: lb://trade-service
                    predicates:
                        - Path=/orders/**
                -   id: pay-service
                    uri: lb://pay-service
                    predicates:
                        - Path=/pay-orders/**
                -   id: cart-service
                    uri: lb://cart-service
                    predicates:
                        - Path=/carts/**
